<div
  class="pensamento {{ pensamento.modelo }} ff-roboto-mono"
  [ngClass]="larguraPensamento()"
>
  <img
    src="../../../../assets/imagens/{{ pensamento.modelo }}.png"
    alt="Aspas da imagem"
    title="Aspas da imagem"
  />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <b>{{ pensamento.autoria }}</b>
  </p>
  <div class="acoes">
    <button class="botao-favorito">
      <img
        src="/assets/imagens/icone-favorito-{{ mudarIconeFavorito() }}.png"
        alt="Ícone Favorito {{ mudarIconeFavorito() }}"
        title="Icone Favorito"
        (click)="atualizarFavoritos()"
      />
    </button>
    <button class="botao-editar">
      <img
        src="/assets/imagens/icone-editar.png"
        alt="Ícone de editar"
        title="Icone de editar"
        routerLink="/pensamentos/editarPensamento/{{ pensamento.id }}"
      />
    </button>
    <button class="botao-excluir">
      <img
        src="/assets/imagens/icone-excluir.png"
        alt="Ícone de excluir"
        title="Icone de excluir"
        routerLink="/pensamentos/excluirPensamento/{{ pensamento.id }}"
      />
    </button>
  </div>
</div>
